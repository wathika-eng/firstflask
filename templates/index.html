<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/cfb10a8571.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!---------------------------------------cookies----------------------------------->
   

   <!-------------------------------favicon----------------------------------------------------------------->
   <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
   <link rel="manifest" href="/static/site.webmanifest">
    <title>Sign up or Log in</title>
  </head>
  <body>
    <!-------------------------------------loader------------------------------------------------------------------------>
    <div id="preloader"></div>
    <!--------------------------------------form--------------------------------------------------------------->
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form>
          <p class="p1">All fields marked with * are required</p>
          <div class="input-group">
            <div class="input-field" id="namefield">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                placeholder="Name*"
                required
                autocomplete="name"
              />
            </div>
            <div class="input-field" id="mailfield">
              <i class="fa-solid fa-user"></i>
              <input
                type="e-mail"
                placeholder="example@gmail.com* provided a valid email address"
                autocomplete="username"
              />
            </div>
            <div class="input-field" id="namefield3">
              <i class="fa-solid fa-user"></i>
              <input
                id="phone"
                type="tel"
                name="phone"
                placeholder="0712 345678*"
                required
                autocomplete="phone"
              />
            </div>
            <div class="alert alert-info" style="display: none"></div>
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input
                type="username"
                placeholder="Username*must be same as email provided"
                required
                autocomplete="username"
              />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input
                type="password"
                placeholder="Password*"
                autocomplete="new-password"
                required
                pattern="(?=.*\d)(?=.* 
                [a-z])(?=.*?[0-9])(?=.*?[~`!@#$%\^&*()\-_=+[\]{};:\x27.,\x22\\|/?>]).{4,}"
                id="id_password"
              />
              <i
                class="far fa-eye"
                id="togglePassword"
                style="margin-left: -10px; padding: 10px; cursor: pointer"
              ></i>
            </div>

            <p class="fpw">
              <i style="margin-right: 3px" ; class="fa-solid fa-lock"> </i>Lost
              Password?
              <a href="#">Click here!</a>
            </p>
          </div>

          <div class="btn-field">
            <button type="button" id="signupBtn">Sign-up</button>
            <button type="button" id="loginBtn" class="disable">Log-in</button>
          </div>
        </form>
        <br />
        <p class="directlogin">
          Already have an account? <a href="#">Login here</a>
        </p>
        <div class="line">
          <iconify-icon icon="logos:google-gmail"></iconify-icon>
        </div>
      </div>
    </div>

    <!--------------------------------------------javascript----------------------------------------------------------->

    <script src="/static/load.js"></script>
    <script src="/static/phone.js"></script>
    <script src="/static/"></script>
    <script src="/static/numberformat.js"></script>
    <script src="/static/showpw.js"></script>
    <script src="/static/change.js"></script>
    <script>
    alert ("This is the Admin Page!"); 
    </script>
    
  </body>
</html>
